<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Websockets demo</title>
	<script src="//cdn.socket.io/socket.io-1.1.0.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.2/fastclick.min.js"></script>
	<script src="phone.js"></script>
	<style>
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background: #C49D79;
		}
		#touch {
			position: fixed;
			height: 100%;
			width: 100%;
			text-align: center;
		}
		h1 {
			font-family: Sans-Serif;	
			color: #fff;
		}
		.text {
			margin: 0 auto;
			width: 80%;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="touch">
		<div class="text">
			<h1>Tap anywhere to fire the cannon!</h1>
			<img src="images/cannon.png" alt="">
		</div>
	</div>	
</body>
</html>
